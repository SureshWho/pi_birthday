<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday puzzle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300);
  </style>
</head>
<body>
  <input type="checkbox" checked="checked" id="switch">
  <div class="game">
    <div class="body">
      <svg id="svg">
        <line id="line" class="line original"/>
      </svg>
      <h1 class=title>‚àè birthday puzzle</h1>
      <div class="table">
        <!-- Cake main round -->
        <div class="cake" id="cake1">
    
          <script src="circle.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
          <script src="svg.js"></script>
          <script src="candle.js"></script>
    

        </div>
        <div class="settings">
          <label for="switch" class="container">
            <div class="toggle" id="mode_id"></div>
            <div class="names">
              <p class="light" id="mode_light">Light</p>
              <p class="dark"  id="mode_dark">Dark</p>
            </div>
          </label>
          <input type="checkbox" id="lighting">
          <label for="lighting" class="container">
            <div class="toggle"></div>
            <div class="names">
              <p class="light">Blow</p>
              <p class="dark">Light</p>
            </div>
          </label>
        </div>
      </div>
    </body>
  </div>
    <!-- Settings panel -->

</body>
</html>
